<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <title>Create Listing - Auction Web Application</title>
    <meta charset="utf-8"/>
  </head>
  <body>
    <header>
      <h1>Auction Web Application</h1>
      <a href="index.html">Home</a>
      <ul>
        <li><a href="browse.html">Browse Auctions</a></li>
        <li>
          <a href="account.html">My Account</a>
          <ul>
            <li><a href="login.html">Log In</a></li>
            <li><a href="account.html#listings">My Listings</a></li>
            <li><a href="create.html">Create a Listing</a></li>
          </ul>
        </li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </header>
    <main>
      <h2>Enter Item Information</h2>
      <form action="item.html" method="get">
        Listing Title:
        <input type="text" value="title">
        <br>
        Image Link:
        <input type="url" value="http://www.example.com">
        <br>
        Item Description:
        <input type="text" value="description">
        <br>
        End Date:
        <input type="text" value="mm/dd/yyyy">
        <br>
        Starting Bid:
        <input type="text" value="$0.01">
        <br>
        <button>Create Listing</button>
      </form>
    </main>
    <footer>
      <h4>One man's trash is another man's bidding war</h4>
    </footer>
  </body>
</html>
